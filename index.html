<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My 6th webpage">
    <meta name="keywordss" content="Hello, World! website">
    <meta name="author" content="Jonathan Pasco-Arnone">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My webpage</title>
  </head>
  <body>
    <h2>This is a game where you have to guess my age</h2>
    <label>Please enter your guess here: </label>
    <input id="age-guess-id"><br><br>
    <button id="submit">Submit</button>
    <p id="answer"></p>
    <script>
    let age = 15;
    let ageGuess = 0;
      function realAge() {
        ageGuess = document.getElementById("age-guess-id").value;
        do  {
          if (age == ageGuess) {
            document.getElementById("answer").innerHTML = ("You got it right! Do you want to play again?");
          } else if (ageGuess < age) {
            document.getElementById("answer").innerHTML = ("You guessed too small. Please try again.");
          } else if (ageGuess > age) {
            document.getElementById("answer").innerHTML = ("You guessed too big. Please try again.");
          } else {
            document.getElementById("answer").innerHTML = ("Invalid answer. Please try again.");
          }
        ageGuess = 0;
        }
        while (age == ageGuess);
      }
      document.getElementById("submit").addEventListener("click",realAge);
    </script>
  </body>
</html>
